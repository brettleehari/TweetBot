<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Intelligence Content Testing Ground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .controls h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .content-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .content-type {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .engagement-score {
            background: #48bb78;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .engagement-score.high {
            background: #48bb78;
        }

        .engagement-score.medium {
            background: #ed8936;
        }

        .engagement-score.low {
            background: #f56565;
        }

        .content-preview {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .hashtags {
            color: #667eea;
            font-weight: 500;
            margin-top: 10px;
        }

        .market-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 5px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .results {
                grid-template-columns: 1fr;
            }

            .content-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Content Testing Ground</h1>
            <p>Test Bitcoin Intelligence content generation without posting to social media</p>
        </div>

        <div class="controls">
            <h2>üéõÔ∏è Test Controls</h2>
            <div class="button-group">
                <button id="fullTestBtn" class="btn-primary">üîÑ Full Test (Real Data)</button>
                <button id="quickTestBtn" class="btn-secondary">‚ö° Quick Test (Mock Data)</button>
                <button id="dailyTestBtn" class="btn-secondary">üìä Daily Summary</button>
                <button id="priceTestBtn" class="btn-secondary">üö® Price Alert</button>
                <button id="newsTestBtn" class="btn-secondary">üì∞ News Alert</button>
                <button id="insightTestBtn" class="btn-secondary">üîç Market Insight</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Generating content...</span>
            </div>
        </div>

        <div id="marketSummary" class="market-summary hidden">
            <h2>üìä Market Overview</h2>
            <div class="market-grid">
                <div class="metric">
                    <div class="metric-value" id="bitcoinPrice">-</div>
                    <div class="metric-label">Bitcoin Price</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="sentiment">-</div>
                    <div class="metric-label">Market Sentiment</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="trend">-</div>
                    <div class="metric-label">Price Trend</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="signal">-</div>
                    <div class="metric-label">Trading Signal</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="impactScore">-</div>
                    <div class="metric-label">Impact Score</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="avgEngagement">-</div>
                    <div class="metric-label">Avg. Engagement</div>
                </div>
            </div>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="results" class="results"></div>
    </div>

    <script>
        let isLoading = false;

        function setLoading(loading) {
            isLoading = loading;
            const loadingEl = document.getElementById('loading');
            const buttons = document.querySelectorAll('button');
            
            if (loading) {
                loadingEl.style.display = 'flex';
                buttons.forEach(btn => btn.disabled = true);
            } else {
                loadingEl.style.display = 'none';
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        function getEngagementClass(score) {
            if (score >= 80) return 'high';
            if (score >= 60) return 'medium';
            return 'low';
        }

        function displayResults(data) {
            const resultsEl = document.getElementById('results');
            const marketSummaryEl = document.getElementById('marketSummary');
            
            if (data.marketAnalysis) {
                // Update market summary
                document.getElementById('bitcoinPrice').textContent = 
                    `$${data.bitcoinPrice.price.toLocaleString()}`;
                document.getElementById('sentiment').textContent = 
                    data.marketAnalysis.sentiment.overall;
                document.getElementById('trend').textContent = 
                    data.marketAnalysis.priceTrend.direction;
                document.getElementById('signal').textContent = 
                    data.marketAnalysis.signals.primary.action;
                document.getElementById('impactScore').textContent = 
                    `${data.marketAnalysis.impactScore}/100`;
                
                const avgEngagement = Object.values(data.generatedContent)
                    .reduce((sum, content) => sum + content.engagementPrediction, 0) / 
                    Object.values(data.generatedContent).length;
                document.getElementById('avgEngagement').textContent = 
                    `${avgEngagement.toFixed(1)}/100`;
                
                marketSummaryEl.classList.remove('hidden');
            }

            // Clear previous results
            resultsEl.innerHTML = '';

            // Display content cards
            const contentTypes = {
                dailySummary: 'üìä Daily Summary',
                priceAlert: 'üö® Price Alert',
                newsAlert: 'üì∞ News Alert',
                marketInsight: 'üîç Market Insight'
            };

            const content = data.generatedContent || data;
            
            Object.entries(content).forEach(([type, contentData]) => {
                if (!contentData || !contentData.content) return;

                const card = document.createElement('div');
                card.className = 'content-card';
                
                const engagementClass = getEngagementClass(contentData.engagementPrediction);
                
                card.innerHTML = `
                    <div class="content-header">
                        <div class="content-type">${contentTypes[type] || type}</div>
                        <div class="engagement-score ${engagementClass}">
                            ${contentData.engagementPrediction}/100
                        </div>
                    </div>
                    <div class="content-preview">${contentData.content}</div>
                    ${contentData.hashtags && contentData.hashtags.length > 0 ? 
                        `<div class="hashtags">${contentData.hashtags.join(' ')}</div>` : ''}
                `;
                
                resultsEl.appendChild(card);
            });
        }

        async function runTest(endpoint) {
            if (isLoading) return;
            
            setLoading(true);
            
            try {
                const response = await fetch(`/api/test-${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Test failed:', error);
                showError(`Test failed: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        // Event listeners
        document.getElementById('fullTestBtn').addEventListener('click', () => runTest('full'));
        document.getElementById('quickTestBtn').addEventListener('click', () => runTest('quick'));
        document.getElementById('dailyTestBtn').addEventListener('click', () => runTest('daily'));
        document.getElementById('priceTestBtn').addEventListener('click', () => runTest('price'));
        document.getElementById('newsTestBtn').addEventListener('click', () => runTest('news'));
        document.getElementById('insightTestBtn').addEventListener('click', () => runTest('insight'));

        // Auto-refresh capability
        setInterval(() => {
            if (!isLoading && document.getElementById('results').children.length > 0) {
                // Auto-refresh every 5 minutes if results are shown
                const refreshBtn = document.getElementById('fullTestBtn');
                if (refreshBtn && !refreshBtn.disabled) {
                    console.log('Auto-refreshing content...');
                    runTest('full');
                }
            }
        }, 5 * 60 * 1000); // 5 minutes
    </script>
</body>
</html>
